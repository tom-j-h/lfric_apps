write_name='mv_in_wtheta'
write_to_dump='y'

[namelist:field_definitions(mv_from_dump)]
field_id='mv_from_dump'
field_kind='Wtheta_field'
!!write_name=
write_to_dump='n'

[namelist:field_definitions(ns_wind)]
field_id='ns_wind'
field_kind='W3_field'
write_name='ns_wind_in_w3'
