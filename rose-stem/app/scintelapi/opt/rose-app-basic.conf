[namelist:field_definitions(ozone)]
field_id='ozone'
field_kind='Wtheta_field'
write_name='ozone_in_wtheta'
write_to_dump='y'

[namelist:field_definitions(ozone_from_dump)]
field_id='ozone_from_dump'
field_kind='Wtheta_field'
!!write_name=
