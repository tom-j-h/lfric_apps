[namelist:cloud=i_bm_ez_opt]
compulsory=true
description=Bimodal cloud scheme entrainment zone options
!enumeration=true
help=In the bimodal cloud-scheme
    = (or bimodal-based initiation with PC2),
    = There are several options for how to represent the skewness of
    = the sub-grid saturation distribution at entrainment zones:
    = (1) - Original method; each model-level is diagnosed to be either
    =       in an entrainment zone or not (based on the presence of a
    =       local maximum in dTl/dz).  Model-levels inside an entrainment
    =       zone have skewness represented by a combination of modes drawn
    =       from discreet model-levels at the base and top of that zone.
    =       Model-levels not diagnosed to be in an entrainment zone
    =       have a symmetrical distribution / no skewness.
    = (2) - Subcritical-only method; as (1), but the diagnosis of an
    =       entrainment zone additionally requires that the zone overlaps
    =       with a turbulent layer (either Ri < 1, or below the top height
    =       of non-local boundary-layer mixing).
    = (3) - Entraining parcel method; all model-levels are allowed to have
    =       skewness, represented by drawing modes from above and below
    =       based on the properties of entraining parcels subsided from
    =       above / ascended from below.  The entrainment rate scales with
    =       1 / the turbulent length-scale Km/sqrt(w_var),
    =       so that the parcels tend to the current environment values if
    =       the turbulent length-scale is small
    =       (so that skewness becomes negigible in this limit).
!kind=default
ns=namelist/Science/UM Cloud
sort-key=Panel-A10
trigger=namelist:cloud=ent_coef_bm: 'entpar';
value-titles=Original method,
            =Subcritical-only method,
            =Entraining parcel method
values='orig','subcrit','entpar'

[namelist:cloud=i_pc2_erosion_numerics]
compulsory=true
description=Numerical method for time integration of PC2 cloud erosion
!enumeration=true
help=The PC2 erosion term is often "fast" relative to the timestep length,
    =which causes problems with numerical overshoot; e.g. when convection
    =detrains cloud into a dry environment, the erosion rate is often
    =high enough to remove all the detrained cloud within the timestep.
    =
    =With the explicit numerical method,
    =this is addressed by not allowing erosion to act on
    =the current timestep convective cloud increment, so that some
    =detrained cloud survives to the end of the timestep.
    =However, that method yields an end-of-timestep cloud amount which
    =scales with the timestep length, which is problematic.
    =
    =With the implicit numerical method, erosion is allowed
    =to act on the fully updated cloud fields after convection,
    =but is solved such that the erosion rate applied is approximately
    =consistent with the cloud-fraction that will occur after the
    =erosion increment has been added on.
    =This avoids the numerical overshoot, while reducing timestep sensitivity.
    =
    =One problem with the implicit method is that it makes it impossible for
    =erosion to completely remove cloud.  This makes it easy for numerical
    =diffusion in the model to spread small cloud amounts far and wide,
    =even into grid-points with low RH where there shouldnt be any cloud.
    =
    =A 3rd option computes an approximate analytical solution to the equations
    =posed for the erosion, such that the rate of removal of qcl does decline
    =realistically as cfl approaches zero, but the cloud can eventually
    =be eroded away completely.
!kind=default
ns=namelist/Science/UM Cloud
sort-key=Panel-A09b
value-titles=Explicit forwards-in-time,
            =Implicit w.r.t. cloud-fraction,
            =Analytical solution
values='explicit','implicit','analytic'

