description=Max width of bimodal cloud-scheme Gaussian PDFs
help=The bimodal cloud-scheme assumes the local turbulent moisture
    =fluctuations follow Gaussian PDFs.  Strictly speaking, Gaussians
    =never quite fall to zero, so technically assuming Gaussian dsitributions
    =can never yield zero cloud-amount.  To avoid getting silly tiny
    =cloud-fractions everywhere, the Gaussians are truncated at a certain
    =number of standard deviations from their means.  This namelist
    =input sets that number.
!kind=default
ns=namelist/Science/UM Cloud
sort-key=Panel-A10
type=real

[namelist:cloud=min_sigx_ft]
compulsory=true
description=Bimodal cloud-scheme minimum free troposphere moisture variability
help=The bimodal cloud-scheme diagnoses the standard deviation of sub-grid
    =moisture variability based on boundary-layer scheme turbulence fields.
    =However, often the free troposphere can contain large moisture variability
    =in non-turbulent conditions (e.g. leftover from earlier convection).
    =This namelist input sets an imposed minimum standard deviation of the
    =unimodal moisture PDFs (in units of RH), applied only in the free
    =troposphere, to account for missed non-turbulent moisture variability.
    =Note that an equivalent "RHcrit" (threshold RH for cloud formation)
    =is given by 1 - min_sigx_ft * max_sigmas.
!kind=default
ns=namelist/Science/UM Cloud
sort-key=Panel-A10
type=real

