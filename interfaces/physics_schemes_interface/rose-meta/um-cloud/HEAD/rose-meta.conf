[namelist:cloud=dbsdtbs_turb_0]
compulsory=true
description=PC2 erosion rate parameter / s-1
help=Controls the rate of turbulent dissipation of liquid-cloud in grid-mean
    =subsaturated environments (and the rate of filling-in of sub-grid
    =clear-sky fraction in grid-mean supersaturated environments).
    =This process corresponds to narrowing the width of the sub-grid
    =moisture distribution.  The rate of turbulent dissipation of cloud liquid
    =water-content is parameterised as:
    =
    =  dqcl/dt = -K 2 Cl (1 - Cl) (qsat(T) - q)
    =
    =where q is the grid-mean vapour mixing-ratio, qsat(T) is the saturation
    =vapour mixing-ratio w.r.t. liquid water at the grid-mean temperature,
    =Cl is the liquid cloud-fraction, and K is the rate coefficient
    =given by this namelist input.
    =This formula makes the rate of cloud erosion scale with the
    =subsaturation of the environment, and an estimate of the
    =sub-grid area of exposed cloud edges.
    =The rate of change of Cl is then calculated based on the width-narrowing
    =rate which is consistent with the computed rate of evaporation of qcl.
!kind=double
ns=namelist/Science/UM Cloud
range=0.0:1.0e-2
sort-key=Panel-A09b
type=real

